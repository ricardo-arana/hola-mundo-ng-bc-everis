<div class="container">
    <h1>{{title}}</h1>

    <h2>La suma de 4 y 6 es: {{ numero + 4 }}</h2>
    <p>{{nombre}}</p>
    <p>{{apellido}}</p>
    <p>{{ fechaTexto}} </p>

    <h1>Saludador</h1>
    <h2>Bievenido al saludador</h2>
    <h3>Por favor, ingrese su nombre:</h3>
    <input type="text" placeholder="ingrese su nombre" #nombre>
    <button (click)="saludar(nombre.value)" class="btn btn-primary">Saludar</button>
    <h4>Hola {{saludado}} bienvenido al mundo de angular</h4>
</div>
